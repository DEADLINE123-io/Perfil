<!DOCTYPE html>
<!--Definindo um documento HTML5 -->
<html lang="pt-br">
  <!--Definindo a linguagem -->
  <!--Tags filhas head e body -->
  <!--Tag head responsável por ajustar configurações do nosso documento que não são visíseis a quem visita a página -->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!--configurações para fonte de texto -->

    <meta charset="UTF-8" />
    <!--Defini quais conjuntos que caracteres podem se usados na página, essa por exemplo permite caractere especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--viewport é a parte visível da página, ele está definindo que o conteudo dentro dele se adapta ao tamanho da tela do dispositivo, a configuração "initial-scale=1.0" define que a pagina começa sem zoom, porém dando cliques na tela pode dar esse zomm -->
    <title>Project01</title>
    <link rel="stylesheet" href="style.css" />
    <!--rel(relacionamento), você está definindo que essa tag de link é um relacionamento com uma tag com um arquivo do tipo stylesheet, então aviso pra tag que o arquivo que eu vou colocar na referência(href) é um tipo stylesheet, 
      href(local do arquivo)  -->
  </head>
  <body>

      ID é um atributo, faz com que o elemento seja único -->

          -->
